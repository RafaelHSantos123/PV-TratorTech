<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Jão e Rafa">
    <meta name="description" content="Catálogo de tratores da TratorTech">
    <title>Catálogo de Tratores - TratorTech</title>
    <link rel="icon" href="img/trator.png">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <nav>
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="implementos.html">Implementos</a></li>
            <li><a href="tratores.html">Tratores</a></li>
        </ul>
    </nav>
    <main>
        <p>Ajuste suas preferências abaixo</p>

        <form style="max-width: 400px; margin: 2rem auto; text-align: left;">
            <label for="tema" style="color: #2e7d32; font-weight: bold; display: block; margin-bottom: 0.5rem;">
                Tema:
            </label>
            <select id="tema" name="tema"
                style="width: 100%; padding: 0.5rem; border-radius: 8px; border: 1px solid #66bb6a; margin-bottom: 1.5rem;">
                <option value="claro" selected>Claro</option>
                <option value="escuro">Escuro</option>
            </select>

            <label for="idioma" style="color: #2e7d32; font-weight: bold; display: block; margin: 1.5rem 0 0.5rem;">
                Idioma:
            </label>
            <select id="idioma" name="idioma"
                style="width: 100%; padding: 0.5rem; border-radius: 8px; border: 1px solid #66bb6a;">
                <option value="pt-br" selected>Portugues</option>
                <option value="en">Inglês</option>
                <option value="es">Espanhol</option>
            </select>

            <button type="submit"
                style="margin-top: 2rem; background-color: #66bb6a; color: white; border: none; padding: 1rem 2rem; border-radius: 10px; cursor: pointer; font-weight: bold; font-size: 1rem; display: block; width: 100%;">
                Salvar
            </button>
        </form>
    </main>
</body>
